<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query RIPE API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css">
</head>
<body>
<div class="container">
<div class="row">

<div class="col-md-3 pt-2">
<form id="asOrNetsubmitForm" action="" method="post">
<div class="form-group">
    {{ form.csrf_token }}
    <label for="ipOrAsnField">AS Number or Network</label>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">AS</span>
        </div>
    {{ form.ip_or_asn(id="ipOrAsnField", class="form-control", placeholder="Number or Subnet") }}
        <div class="input-group-append">
            <span class="input-group-text">/24</span>
        </div>
    </div>

</div>
    <button id="submitButton" class="btn btn-primary btn-block" type="submit">Submit</button>

    <!-- errors -->
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

      <!-- messages -->

</form>
</div>

    <div class="col-md-9 pt-2">
        <table
                id="pathResultTable"
                class="table table-sm table-striped"
                data-toggle="table"
                data-pagination="true"
                data-search="true">
        <thead class="thead-dark">
        <tr>
          <th data-sortable="true" data-field="id">Number</th>
          <th data-field="path_date">Path Date</th>
          <th data-field="as_path">AS Path</th>
        </tr>
  </thead>
</table>
    <div id="resultArea">

    </div>
        {% for message in get_flashed_messages() %}
            <p>
                {{ message }}
            </p>
        {% endfor %}
    </div>

</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>

<script src="../static/scripts.js"></script>
</body>
</html>
